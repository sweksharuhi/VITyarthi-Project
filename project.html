<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ATM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .atm-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .atm-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .atm-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .atm-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .atm-body {
            padding: 40px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-btn {
            padding: 30px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .menu-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .menu-btn-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .menu-btn-text {
            font-weight: 600;
            color: #333;
        }

        .balance-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="atm-container">
        <div class="atm-header">
            <h1>üè¶ Simple ATM</h1>
            <p>Secure Banking System</p>
        </div>

        <div class="atm-body">
            <!-- Login Screen -->
            <div id="loginScreen" class="screen active">
                <div class="input-group">
                    <label for="pinInput">Enter your 4-digit PIN</label>
                    <input type="password" id="pinInput" maxlength="4" placeholder="****" autofocus>
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <div id="loginError"></div>
            </div>

            <!-- Menu Screen -->
            <div id="menuScreen" class="screen">
                <div class="balance-display">
                    <div class="balance-label">Current Balance</div>
                    <div class="balance-amount">$<span id="balanceDisplay">5000</span></div>
                </div>

                <div class="menu-grid">
                    <button class="menu-btn" onclick="showScreen('checkBalanceScreen')">
                        <div class="menu-btn-icon">üí∞</div>
                        <div class="menu-btn-text">Check Balance</div>
                    </button>
                    <button class="menu-btn" onclick="showScreen('depositScreen')">
                        <div class="menu-btn-icon">üì•</div>
                        <div class="menu-btn-text">Deposit</div>
                    </button>
                    <button class="menu-btn" onclick="showScreen('withdrawScreen')">
                        <div class="menu-btn-icon">üì§</div>
                        <div class="menu-btn-text">Withdraw</div>
                    </button>
                    <button class="menu-btn" onclick="logout()">
                        <div class="menu-btn-icon">üö™</div>
                        <div class="menu-btn-text">Exit</div>
                    </button>
                </div>
            </div>

            <!-- Check Balance Screen -->
            <div id="checkBalanceScreen" class="screen">
                <div class="balance-display">
                    <div class="balance-label">Your Current Balance</div>
                    <div class="balance-amount">$<span id="balanceCheck">5000</span></div>
                </div>
                <button class="btn btn-secondary" onclick="showScreen('menuScreen')">Back to Menu</button>
            </div>

            <!-- Deposit Screen -->
            <div id="depositScreen" class="screen">
                <div id="depositMessage"></div>
                <div class="input-group">
                    <label for="depositAmount">Enter amount to deposit</label>
                    <input type="number" id="depositAmount" placeholder="0.00" min="0" step="0.01">
                </div>
                <button class="btn btn-primary" onclick="deposit()">Deposit</button>
                <button class="btn btn-secondary" onclick="showScreen('menuScreen')">Back to Menu</button>
            </div>

            <!-- Withdraw Screen -->
            <div id="withdrawScreen" class="screen">
                <div id="withdrawMessage"></div>
                <div class="input-group">
                    <label for="withdrawAmount">Enter amount to withdraw</label>
                    <input type="number" id="withdrawAmount" placeholder="0.00" min="0" step="0.01">
                </div>
                <button class="btn btn-primary" onclick="withdraw()">Withdraw</button>
                <button class="btn btn-secondary" onclick="showScreen('menuScreen')">Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        let balance = 5000;
        const correctPin = "1234";

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            // Clear any messages when changing screens
            document.getElementById('depositMessage').innerHTML = '';
            document.getElementById('withdrawMessage').innerHTML = '';
            
            // Clear input fields
            const depositInput = document.getElementById('depositAmount');
            const withdrawInput = document.getElementById('withdrawAmount');
            if (depositInput) depositInput.value = '';
            if (withdrawInput) withdrawInput.value = '';
        }

        function updateBalance() {
            document.getElementById('balanceDisplay').textContent = balance.toFixed(2);
            document.getElementById('balanceCheck').textContent = balance.toFixed(2);
        }

        function login() {
            const pin = document.getElementById('pinInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (pin === correctPin) {
                errorDiv.innerHTML = '';
                document.getElementById('pinInput').value = '';
                showScreen('menuScreen');
                updateBalance();
            } else {
                errorDiv.innerHTML = '<div class="message error" style="margin-top: 15px;">Incorrect PIN! Please try again.</div>';
            }
        }

        function deposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const messageDiv = document.getElementById('depositMessage');
            
            if (isNaN(amount) || amount <= 0) {
                messageDiv.innerHTML = '<div class="message error">Please enter a valid amount.</div>';
                return;
            }
            
            balance += amount;
            updateBalance();
            messageDiv.innerHTML = '<div class="message success">Deposited $' + amount.toFixed(2) + ' successfully!<br>New balance: $' + balance.toFixed(2) + '</div>';
            document.getElementById('depositAmount').value = '';
        }

        function withdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const messageDiv = document.getElementById('withdrawMessage');
            
            if (isNaN(amount) || amount <= 0) {
                messageDiv.innerHTML = '<div class="message error">Please enter a valid amount.</div>';
                return;
            }
            
            if (amount > balance) {
                messageDiv.innerHTML = '<div class="message error">Insufficient balance. Your balance is $' + balance.toFixed(2) + '</div>';
                return;
            }
            
            balance -= amount;
            updateBalance();
            messageDiv.innerHTML = '<div class="message success">Withdrawn $' + amount.toFixed(2) + ' successfully!<br>Remaining balance: $' + balance.toFixed(2) + '</div>';
            document.getElementById('withdrawAmount').value = '';
        }

        function logout() {
            if (confirm('Are you sure you want to exit?')) {
                showScreen('loginScreen');
                balance = 5000; // Reset balance for demo
            }
        }

        // Allow Enter key to submit PIN
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
